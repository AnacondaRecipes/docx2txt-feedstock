{% set name = "docx2txt" %}
{% set version = "0.7" %}
{% set bundle = "tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: 335363e5eb827dde2838fae69f5032b9a5c00f311def4022c196424bce697f0f

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - docx2txt

  commands:
    - docx2txt -h

about:
  home: https://github.com/ankushshah89/python-docx2txt
  license: MIT
  license_file: LICENSE.txt
  license_family: MIT
  summary: 'A pure python-based utility to extract text and images from docx files.'
  dev_url: https://github.com/ankushshah89/python-docx2txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - nikicc
